<!doctype html>
<html>
<style type='text/css'>
.tg {

}
.tg td {

}

}

}
.tg .tg-amwm {

}
.tg .tg-yw4l {

}

    <body>
        <table class='tg'>
            <colgroup>
                <col style='width: 164px'>
                <col style='width: 315px'>
